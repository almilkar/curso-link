<!DOCTYPE html>
<html>
	<head>
		<title>jsonp test</title>
		<!--
		fetch('http://localhost:3000/news/users')
		.then(response => response.json())
		.then(data => console.log(data));
	-->
		<script
			  src="http://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
		<script type="text/javascript">
		// var data = {'title': 'titulo', 'message': 'mensaje'};
		$(function(){
			$('#select_link').click(function(e) {
				e.defaultPrevented;
				console.log('select_link clicked');
				var data = {}; data.title = "title"; data.message = "message";
				console.log(JSON.stringify(data));
				$.ajax({
					type: 'POST',
					data: JSON.stringify(data),
					contentType: 'application/json',
					url: 'http://localhost:3000/news/endpoint',
					success: function(data) {
						console.log('success');
						console.log(data);
					}
				});
			});
		});
    </script>
    </head>
    <body>
        <div id="select_div"><a href="#" id="select_link">Test</a></div>
    </body>
</html>
