    <!-- Visualizar los -->
  	<script>

    // 1:"http://", 2:"soria.diario.co", 3:"uk", 4:"/hoy", 5:"?noticias=futbol&sucesos=hockey"

    function leeEnlacesPorCategoria(idCat) {
      
  	$(document).ready(function(r) {
      var contenedor = $('#contenedor'); 
      var tabla = $('<table>'); 
      var url;

      if ((idCat == undefined)||(isNaN(idCat) == true)) {
        url = "/enlaces/listafiltro/0";
      } else {
        url = "/enlaces/listafiltro/" + idCat;
      }

  		$.get(url, function(r) {
    		r.forEach(function(fila) {
          var tr = $('<tr>');
         
          var aux = fila.enlace_e.match(/(^https:\/\/|^http:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w\.-]*)(\?[\da-z\.-=&]*)*/);

          console.log(aux);
     			tr.append("<td>" + fila.enlace_e + "</td>" + "<td>" + aux[2] + "</td>");

          tabla.append(tr);    
     		});
        contenedor.append(tabla);
     	});

    });
   } 

   leeEnlacesPorCategoria("a");

   function atras() {
    document.getElementById("direccion").value = -5;
    document.getElementById("frmListaEnlaces").submit();
   }

   function adelante() {
    document.getElementById("direccion").value = 5;
    document.getElementById("frmListaEnlaces").submit();
   }

	 </script>

   <form id="frmListaEnlaces">
     <div id="contenedor"></div>

     <div id="btnMueveLista">
      <input type="button" value="Atras" onclick="atras()">
      <input type="button" value="Adelante"  onclick="adelante()">
     </div>

    </form>
